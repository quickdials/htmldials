<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Expert Advice?</title>
      <link href="https://api.fontshare.com/v2/css?f[]=clash-display@1&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .advice-container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle-text {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .input-row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .field-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            width: 120px;
            flex-shrink: 0;
            margin-right: 15px;
        }

        .input-field {
            width: 100%;
            padding: 15px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #1976d2;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .benefits-container {
            list-style: none;
            padding: 0;
        }

        .benefit-item {
            font-size: 13px;
            color: #666;
            margin-bottom: 6px;
            position: relative;
            padding-left: 15px;
        }

        .benefit-item::before {
            content: "â€¢";
            color: #666;
            font-size: 16px;
            position: absolute;
            left: 0;
            top: -2px;
        }

        @media (max-width: 480px) {
            .advice-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .main-title {
                font-size: 20px;
            }
            
            .input-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .field-label {
                width: 100%;
                margin-bottom: 5px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="advice-container">
        <div class="header-section">
            <h1 class="main-title">Need Expert Advice?</h1>
            <p class="subtitle-text">Fill this form to Grab the best Deals on "Air Hostess Training in najinganj"</p>
        </div>

        <form id="expertForm">
            <div class="input-row">
                <label class="field-label" for="nameField">Your Name *</label>
                <input type="text" id="nameField" name="name" class="input-field" placeholder="Enter your full name" required>
            </div>

            <div class="input-row">
                <label class="field-label" for="mobileField">Your Mobile *</label>
                <input type="tel" id="mobileField" name="mobile" class="input-field" placeholder="Enter your mobile number" required>
            </div>

            <div class="input-row">
                <label class="field-label" for="emailField">Your Email ID *</label>
                <input type="email" id="emailField" name="email" class="input-field" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <ul class="benefits-container">
            <li class="benefit-item">Your number will be shared only to these experts</li>
            <li class="benefit-item">Get Free Expert Online Counseling</li>
            <li class="benefit-item">Get Free Demo Classes</li>
            <li class="benefit-item">Get Fees & Discounts</li>
        </ul>
    </div>

    <script>
        document.getElementById('expertForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('nameField').value;
            const mobile = document.getElementById('mobileField').value;
            const email = document.getElementById('emailField').value;
            
            // Simple validation
            if (!name || !mobile || !email) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Simulate form submission
            alert('Thank you for your interest! We will contact you soon with the best deals on Air Hostess Training.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
